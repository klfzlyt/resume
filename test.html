<!DOCTYPE html>
<html style="width: 100%;height: 100%;">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<style>
			#first:hover{
				background-color: brown !important;
			}
			#second:hover{
				background-color: blue !important;
			}
		</style>
	</head>
	<body style="height: 10000px;width: 100%;">
		<div id="first" style="width: 100px;height: 100px;background-color: red;position: fixed;bottom: 0;z-index: 1;"></div>
		<div id="second" style="width: 50px;height: 50px;background-color: black;position: fixed;bottom: 20px;z-index: 2;"></div>
		
	</body>
</html>
